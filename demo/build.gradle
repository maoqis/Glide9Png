apply plugin: 'com.android.library'
dependencies {
    annotationProcessor "com.github.bumptech.glide:compiler:4.16.0"
    implementation 'com.github.bumptech.glide:glide:4.16.0'

    implementation 'io.github.maoqis:glide9png:1.0.0.4.16.0'

    if (useLocalModule as boolean) {
        print(" demo implementation :AndroidBaseLib:base useLocalModule=" + useLocalModule)
        implementation project(':AndroidBaseLib:base')
    } else {
        print("demo implementation io.github.maoqis:androidbase useLocalModule=" + useLocalModule)
        implementation 'io.github.maoqis:androidbase:0.0.1-SNAPSHOT'
    }

}

android {
    namespace 'com.github.maoqis.glide9png.demo'
    compileSdkVersion COMPILE_SDK_VERSION as int
    buildToolsVersion BUILD_TOOLS_VERSION as String

    defaultConfig {
        minSdkVersion MIN_SDK_VERSION as int
        targetSdkVersion TARGET_SDK_VERSION as int
        consumerProguardFiles "proguard-rules.pro"

    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lint {
        abortOnError false
    }

}


