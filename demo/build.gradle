apply plugin: 'com.android.library'
dependencies {
    annotationProcessor "com.github.bumptech.glide:compiler:4.16.0"
    implementation 'com.github.bumptech.glide:glide:4.16.0'

    implementation useLocalModule ? project(':Glide9Png:glide9png') : 'io.github.maoqis.glide9png:0.0.5.4.16.0-SNAPSHOT'
    implementation useLocalModule ? project(':AndroidBaseLib:base') : 'io.github.maoqis.androidbase:0.0.1-SNAPSHOT'

}

android {
    namespace 'com.github.maoqis.glide9png.demo'
    compileSdkVersion COMPILE_SDK_VERSION as int
    buildToolsVersion BUILD_TOOLS_VERSION as String

    defaultConfig {
        minSdkVersion MIN_SDK_VERSION as int
        targetSdkVersion TARGET_SDK_VERSION as int
        consumerProguardFiles "proguard-rules.pro"

    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lint {
        abortOnError false
    }

}


